    <script>
function validate(){
  var email = document.getElementById("email");
  var atpos = email.value.indexOf("@");
  var dotpos = email.value.lastIndexOf(".");

  if (email.value == "")
   {
     alert("Please input your Email");
     email.focus();
     return false;
  }
  else if (atpos == -1 || (dotpos - atpos) < 3 || dotpos == (email.value.length - 1))
  {
  alert("Please insert a valid Email");
  email.focus();
    return false;
  }
  else
  {
    //alert("Thanks for Reset");
    return true;
  }
}
